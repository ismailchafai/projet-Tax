
<p-dialog [(visible)]="viewDialog" [style]="{width: '70vw'}" header="{{'notificationRetardDeuxiemeNiveauDetail.tabPan' | translate}}" [modal]="true" styleClass="p-fluid">
    <ng-template pTemplate="content">
        <p-tabView>
            <p-tabPanel header="{{'notificationRetardDeuxiemeNiveauDetail.tabPan' | translate}}">
                <div class="grid">
                    <div class="field col-12 md:col-6">
                        <label for="1">{{'notificationRetardDeuxiemeNiveauDetail.code' | translate}}</label>
                        <input class="mb-2 mr-2" type="text" pInputText [disabled]="true" placeholder="{{'notificationRetardDeuxiemeNiveauDetail.code' | translate}}" autofocus  id="1" [ngModel]="item.code">
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="2">{{'notificationRetardDeuxiemeNiveauDetail.trim' | translate}}</label>
                        <input class="mb-2 mr-2" type="text" pInputText [disabled]="true" placeholder="{{'notificationRetardDeuxiemeNiveauDetail.trim' | translate}}" autofocus  id="2" [ngModel]="item.trim?.id">
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="3">{{'notificationRetardDeuxiemeNiveauDetail.montantBase' | translate}}</label>
                        <p-inputNumber class="mb-2 mr-2" id="3" [disabled]="true" placeholder="{{'notificationRetardDeuxiemeNiveauDetail.montantBase' | translate}}" [ngModel]="item.montantBase"></p-inputNumber>
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="4">{{'notificationRetardDeuxiemeNiveauDetail.montantRetardPremierMois' | translate}}</label>
                        <p-inputNumber class="mb-2 mr-2" id="4" [disabled]="true" placeholder="{{'notificationRetardDeuxiemeNiveauDetail.montantRetardPremierMois' | translate}}" [ngModel]="item.montantRetardPremierMois"></p-inputNumber>
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="5">{{'notificationRetardDeuxiemeNiveauDetail.montantRetardAutreMois' | translate}}</label>
                        <p-inputNumber class="mb-2 mr-2" id="5" [disabled]="true" placeholder="{{'notificationRetardDeuxiemeNiveauDetail.montantRetardAutreMois' | translate}}" [ngModel]="item.montantRetardAutreMois"></p-inputNumber>
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="6">{{'notificationRetardDeuxiemeNiveauDetail.montantTotal' | translate}}</label>
                        <p-inputNumber class="mb-2 mr-2" id="6" [disabled]="true" placeholder="{{'notificationRetardDeuxiemeNiveauDetail.montantTotal' | translate}}" [ngModel]="item.montantTotal"></p-inputNumber>
                    </div>
                </div>
            </p-tabPanel>

        </p-tabView>

    </ng-template>

    <ng-template pTemplate="footer" >
        <div class="p-flexbox">
            <div>
                <button pButton pRipple label="Annuler" icon="pi pi-times" class="p-button-outlined" (click)="hideViewDialog()"></button>
            </div>
        </div>
    </ng-template>
</p-dialog>
