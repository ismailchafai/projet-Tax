
<p-dialog [(visible)]="viewDialog" [style]="{width: '70vw'}" header="{{'notificationRetardDeuxiemeNiveau.tabPan' | translate}}" [modal]="true" styleClass="p-fluid">
    <ng-template pTemplate="content">
        <p-tabView>
            <p-tabPanel header="{{'notificationRetardDeuxiemeNiveau.tabPan' | translate}}">
                <div class="grid">
                    <div class="field col-12 md:col-6">
                        <label for="1">{{'notificationRetardDeuxiemeNiveau.code' | translate}}</label>
                        <input class="mb-2 mr-2" type="text" pInputText [disabled]="true" placeholder="{{'notificationRetardDeuxiemeNiveau.code' | translate}}" autofocus  id="1" [ngModel]="item.code">
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="2">{{'notificationRetardDeuxiemeNiveau.locale' | translate}}</label>
                        <input class="mb-2 mr-2" type="text" pInputText [disabled]="true" placeholder="{{'notificationRetardDeuxiemeNiveau.locale' | translate}}" autofocus  id="2" [ngModel]="item.locale?.code">
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="3">{{'notificationRetardDeuxiemeNiveau.redevable' | translate}}</label>
                        <input class="mb-2 mr-2" type="text" pInputText [disabled]="true" placeholder="{{'notificationRetardDeuxiemeNiveau.redevable' | translate}}" autofocus  id="3" [ngModel]="item.redevable?.id">
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="4">{{'notificationRetardDeuxiemeNiveau.anne' | translate}}</label>
                        <p-inputNumber class="mb-2 mr-2" id="4" [disabled]="true" placeholder="{{'notificationRetardDeuxiemeNiveau.anne' | translate}}" [ngModel]="item.anne"></p-inputNumber>
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="5">{{'notificationRetardDeuxiemeNiveau.montantBase' | translate}}</label>
                        <p-inputNumber class="mb-2 mr-2" id="5" [disabled]="true" placeholder="{{'notificationRetardDeuxiemeNiveau.montantBase' | translate}}" [ngModel]="item.montantBase"></p-inputNumber>
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="6">{{'notificationRetardDeuxiemeNiveau.montantRetardPremierMois' | translate}}</label>
                        <p-inputNumber class="mb-2 mr-2" id="6" [disabled]="true" placeholder="{{'notificationRetardDeuxiemeNiveau.montantRetardPremierMois' | translate}}" [ngModel]="item.montantRetardPremierMois"></p-inputNumber>
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="7">{{'notificationRetardDeuxiemeNiveau.montantRetardAutreMois' | translate}}</label>
                        <p-inputNumber class="mb-2 mr-2" id="7" [disabled]="true" placeholder="{{'notificationRetardDeuxiemeNiveau.montantRetardAutreMois' | translate}}" [ngModel]="item.montantRetardAutreMois"></p-inputNumber>
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="8">{{'notificationRetardDeuxiemeNiveau.montantTotal' | translate}}</label>
                        <p-inputNumber class="mb-2 mr-2" id="8" [disabled]="true" placeholder="{{'notificationRetardDeuxiemeNiveau.montantTotal' | translate}}" [ngModel]="item.montantTotal"></p-inputNumber>
                    </div>
                </div>
            </p-tabPanel>

        </p-tabView>

    </ng-template>

    <ng-template pTemplate="footer" >
        <div class="p-flexbox">
            <div>
                <button pButton pRipple label="Annuler" icon="pi pi-times" class="p-button-outlined" (click)="hideViewDialog()"></button>
            </div>
        </div>
    </ng-template>
</p-dialog>
