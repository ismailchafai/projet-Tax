
<p-dialog [(visible)]="viewDialog" [style]="{width: '70vw'}" header="{{'taxe38.tabPan' | translate}}" [modal]="true" styleClass="p-fluid">
    <ng-template pTemplate="content">
        <p-tabView>
            <p-tabPanel header="{{'taxe38.tabPan' | translate}}">
                <div class="grid">
                    <div class="field col-12 md:col-6">
                        <label for="1">{{'taxe38.code' | translate}}</label>
                        <input class="mb-2 mr-2" type="text" pInputText [disabled]="true" placeholder="{{'taxe38.code' | translate}}" autofocus  id="1" [ngModel]="item.code">
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="2">{{'taxe38.redevable' | translate}}</label>
                        <input class="mb-2 mr-2" type="text" pInputText [disabled]="true" placeholder="{{'taxe38.redevable' | translate}}" autofocus  id="2" [ngModel]="item.redevable?.id">
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="3">{{'taxe38.locale' | translate}}</label>
                        <input class="mb-2 mr-2" type="text" pInputText [disabled]="true" placeholder="{{'taxe38.locale' | translate}}" autofocus  id="3" [ngModel]="item.locale?.code">
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="4">{{'taxe38.anne' | translate}}</label>
                        <p-inputNumber class="mb-2 mr-2" id="4" [disabled]="true" placeholder="{{'taxe38.anne' | translate}}" [ngModel]="item.anne"></p-inputNumber>
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="5">{{'taxe38.trim' | translate}}</label>
                        <input class="mb-2 mr-2" type="text" pInputText [disabled]="true" placeholder="{{'taxe38.trim' | translate}}" autofocus  id="5" [ngModel]="item.trim?.id">
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="6">{{'taxe38.datePresentaion' | translate}}</label>
                        <p-calendar id="6" [disabled]="true"  [showTime]="true" [showSeconds]="false" placeholder="{{'taxe38.datePresentaion' | translate}}"  [ngModel]="item.datePresentaion" dateFormat="{{dateFormat}}"></p-calendar>
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="7">{{'taxe38.nombreMoisRetard' | translate}}</label>
                        <p-inputNumber class="mb-2 mr-2" id="7" [disabled]="true" placeholder="{{'taxe38.nombreMoisRetard' | translate}}" [ngModel]="item.nombreMoisRetard"></p-inputNumber>
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="8">{{'taxe38.montantBase' | translate}}</label>
                        <p-inputNumber class="mb-2 mr-2" id="8" [disabled]="true" placeholder="{{'taxe38.montantBase' | translate}}" [ngModel]="item.montantBase"></p-inputNumber>
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="9">{{'taxe38.montantRetardPremeirMois' | translate}}</label>
                        <p-inputNumber class="mb-2 mr-2" id="9" [disabled]="true" placeholder="{{'taxe38.montantRetardPremeirMois' | translate}}" [ngModel]="item.montantRetardPremeirMois"></p-inputNumber>
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="10">{{'taxe38.montantTotal' | translate}}</label>
                        <p-inputNumber class="mb-2 mr-2" id="10" [disabled]="true" placeholder="{{'taxe38.montantTotal' | translate}}" [ngModel]="item.montantTotal"></p-inputNumber>
                    </div>
                </div>
            </p-tabPanel>

            <p-tabPanel header="{{'taxe38.taxe38Details' | translate}}">
                <div class="grid">
                    <div class="col">
                        <div class="card">
                            <p-table [value]="item.taxe38Details" [scrollable]="true" scrollHeight="200px">
                                <ng-template pTemplate="header">
                                    <tr>
                                        <th>Code</th>
                                        <th>Montant par metre carre</th>
                                        <th>Locale38 detail</th>
                                        <th>Taux taxe38</th>
                                        <th>Montant base</th>
                                        <th>Montant retard premier mois</th>
                                        <th>Montant retard autre mois</th>
                                    </tr>
                                </ng-template>
                                <ng-template pTemplate="body" let-p>
                                    <tr>
                                        <td>{{p.code}}</td>
                                        <td>{{p.montantParMetreCarre}}</td>
                                        <td>{{p.locale38Detail?.code}}</td>
                                        <td>{{p.tauxTaxe38?.code}}</td>
                                        <td>{{p.montantBase}}</td>
                                        <td>{{p.montantRetardPremierMois}}</td>
                                        <td>{{p.montantRetardAutreMois}}</td>
                                    </tr>
                                </ng-template>
                            </p-table>
                        </div>
                    </div>
                </div>
            </p-tabPanel>
        </p-tabView>

    </ng-template>

    <ng-template pTemplate="footer" >
        <div class="p-flexbox">
            <div>
                <button pButton pRipple label="Annuler" icon="pi pi-times" class="p-button-outlined" (click)="hideViewDialog()"></button>
            </div>
        </div>
    </ng-template>
</p-dialog>
