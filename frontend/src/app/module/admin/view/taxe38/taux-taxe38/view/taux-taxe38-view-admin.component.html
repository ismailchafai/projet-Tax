
<p-dialog [(visible)]="viewDialog" [style]="{width: '70vw'}" header="{{'tauxTaxe38.tabPan' | translate}}" [modal]="true" styleClass="p-fluid">
    <ng-template pTemplate="content">
        <p-tabView>
            <p-tabPanel header="{{'tauxTaxe38.tabPan' | translate}}">
                <div class="grid">
                    <div class="field col-12 md:col-6">
                        <label for="1">{{'tauxTaxe38.code' | translate}}</label>
                        <input class="mb-2 mr-2" type="text" pInputText [disabled]="true" placeholder="{{'tauxTaxe38.code' | translate}}" autofocus  id="1" [ngModel]="item.code">
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="2">{{'tauxTaxe38.montantParMetreCarre' | translate}}</label>
                        <p-inputNumber class="mb-2 mr-2" id="2" [disabled]="true" placeholder="{{'tauxTaxe38.montantParMetreCarre' | translate}}" [ngModel]="item.montantParMetreCarre"></p-inputNumber>
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="3">{{'tauxTaxe38.dateMin' | translate}}</label>
                        <p-calendar id="3" [disabled]="true"  [showTime]="true" [showSeconds]="false" placeholder="{{'tauxTaxe38.dateMin' | translate}}"  [ngModel]="item.dateMin" dateFormat="{{dateFormat}}"></p-calendar>
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="4">{{'tauxTaxe38.dateMax' | translate}}</label>
                        <p-calendar id="4" [disabled]="true"  [showTime]="true" [showSeconds]="false" placeholder="{{'tauxTaxe38.dateMax' | translate}}"  [ngModel]="item.dateMax" dateFormat="{{dateFormat}}"></p-calendar>
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="5">{{'tauxTaxe38.pourcentagePremierRetard' | translate}}</label>
                        <p-inputNumber class="mb-2 mr-2" id="5" [disabled]="true" placeholder="{{'tauxTaxe38.pourcentagePremierRetard' | translate}}" [ngModel]="item.pourcentagePremierRetard"></p-inputNumber>
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="6">{{'tauxTaxe38.pourcentageAutreMoisRetard' | translate}}</label>
                        <p-inputNumber class="mb-2 mr-2" id="6" [disabled]="true" placeholder="{{'tauxTaxe38.pourcentageAutreMoisRetard' | translate}}" [ngModel]="item.pourcentageAutreMoisRetard"></p-inputNumber>
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="7">{{'tauxTaxe38.typeLocale38Detail' | translate}}</label>
                        <input class="mb-2 mr-2" type="text" pInputText [disabled]="true" placeholder="{{'tauxTaxe38.typeLocale38Detail' | translate}}" autofocus  id="7" [ngModel]="item.typeLocale38Detail?.code">
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="8">{{'tauxTaxe38.categorieLocale' | translate}}</label>
                        <input class="mb-2 mr-2" type="text" pInputText [disabled]="true" placeholder="{{'tauxTaxe38.categorieLocale' | translate}}" autofocus  id="8" [ngModel]="item.categorieLocale?.code">
                    </div>
                </div>
            </p-tabPanel>

        </p-tabView>

    </ng-template>

    <ng-template pTemplate="footer" >
        <div class="p-flexbox">
            <div>
                <button pButton pRipple label="Annuler" icon="pi pi-times" class="p-button-outlined" (click)="hideViewDialog()"></button>
            </div>
        </div>
    </ng-template>
</p-dialog>
